<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        let soma = 0;
    for (let i = 1; i <= 100; i++) {
        soma += i;
    }
    console.log("A soma dos números de 1 até 100 é: " + soma);
    </script>
</body>
