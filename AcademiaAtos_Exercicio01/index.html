<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar os numeros impares de 0 a 10</title>
</head>
<body>
    <script>
    var i = 1;
    var impares = "";
    while (i <= 10) {
         if (i % 2 !== 0) {
        impares += i + " ";
    }
    i++;
    }   
    alert("Os números ímpares de 0 a 10 são: " + impares);
    </script>
</body>
</html>
